entities:
- action
- object_color
- object_name
- placement_destination
- placement_origin
- synonym_category
- undefined_object

intents:
- affirmative
- bye
- clarification
- command
- deny
- greetings
- new_synonym_add
- none
- restart
- show
- train

responses:

# CUSTOM ACTIONS
  execute_command:
  - text: execute_command
  received_command:
  - text: received_command
  received_command_confirmed:
  - text: received_command_confirmed
  received_command_denied:
  - text: received_command_denied
  received_restart:
  - text: received_restart
  received_show:
  - text: received_show
  received_train:
  - text: received_train

#  BOT MESSAGE TEMPLATES
  utter_clarification_repeat:
  - text: I am going to save the following action "{action}" as a synonym for {synonym_category}
  utter_executed_command:
  - text: Done! Here you go buddy.
  utter_failed_command:
  - text: Sorry, something went wrong and I wasn't able to do that.
  utter_goodbye:
  - text: Bye
  utter_greet:
  - text: Hey! How are you?
    image: "https://i.imgflip.com/17eo8m.jpg"
  - text: Yo, what's up?
    image: "https://i.imgflip.com/17eo8m.jpg"
  utter_incomplete_command_missing_action:
  - text: I'm not sure what you want me to do with that {object_name}. Could you repeat?
  utter_incomplete_command_missing_object:
  - text: What object do you want me to {action} exactly?
  utter_prompt:
  - text: What would you like me to do?
  - text: Feel free to order me around.
  - text: I'm bored. Tell me what to do.
  - text: So you're just here to chat huh? Try giving me a command instead.
  utter_received_command:
  - text: Thanks for giving me a command.
  - text: Great! A command! I was getting bored over here...
  utter_repeat_command:
  - text: So just to make sure, you want me to {action} the {object_description}{placement}?
  utter_restart:
  - text: Alright, let's start over.
  - text: We will give it another shot!
  - text: Why don't we try that one more time?
  utter_show:
  - text: So the object I'm looking at is a {object_color} {object_name}. Thanks for helping me learn!
  utter_train:
  - text: The Core and NLU models have been trained. You will need to restart the front-end.
  utter_unknown_action_command:
  - text: Sorry, I don't know how to perform the action, {action}. Would you like to add it as a synonym for either "find", "move", or "pick up"?
  utter_user_denied:
  - text: Damn, that sucks for me.
  - text: Well, I guess I won't do that then.
  - text: Well I'm glad I asked!
  - text: Got it, I won't do that.
  utter_user_gave_confirmation:
  - text: Cool, I'll do that.
  - text: Getting right on it!
  - text: Okay sure.
  - text: I'm moving my sexy arms for you now.
  utter_wrong_synonym_category:
  - text: Sorry, I don't know the category you are trying to map the verb to. You need to map it to either "find", "move", or "pick up".

session_config:
  carry_over_slots_to_new_session: true
  session_expiration_time: 60

slots:
  action:
    type: text
    initial_value: none
  object_color:
    type: text
    initial_value: none
  object_name:
    type: text
    initial_value: none
  placement_destination:
    type: text
    initial_value: none
  placement_origin:
    type: text
    initial_value: none
  command_confirmed:
    type: bool
    initial_value: False
  synonym_category:
    type: unfeaturized

forms:
  - clarification_form
